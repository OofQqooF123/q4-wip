<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - Stem Cell Therapy</title>
    <meta charset="UTF-8">
    <meta name="author" content="AM Dellosa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stem Cell Therapy: Using stem cells to treat diseases and injuries.">
    <style>
        /* Importing fonts */
        @import url(https://db.onlinewebfonts.com/c/0a086e32e41c5e5960b26626757f07f3?family=Apercu+Regular);
        @import url(https://db.onlinewebfonts.com/c/961a181da27e7cbc072ec2fb5bbfe2a9?family=Circular+Std+Bold);
        @import url('https://fonts.googleapis.com/css?family=Rubik:500');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar CSS */
        nav {
            width: 100vw;
            height: 10vh;
            background-color: white;
            overflow: hidden;
        }

        .navButton {
            position: relative;
            list-style-type: none;
            float: left;
            cursor: pointer;
            font-size: 1.1vw;
            top: 4vh;
            left: 13vw;
            transition: transform 0.2s;
            margin-right: 1vw;
        }

        .btn:link,
        .btn:visited,
        .btn:hover,
        .btn:active {
            color: black;
            text-decoration: none;
        }

        /* Changes the color of the current page button to blue */
        .currentBtn:link,
        .currentBtn:visited,
        .currentBtn:hover,
        .currentBtn:active {
            color: #38b6ff;
            text-decoration: none;
        }

        .logo {
            height: 8vh;
            position: absolute;
            top: 1vh;
            left: 0.5vw;
        }

        /* Sign-up Form CSS */
        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .signup-container h2 {
            font-family: 'Circular Std Bold', sans-serif;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 60vw;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 30vw;
            max-width: 150px;
            padding: 10px;
            background-color: #38b6ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e90ff;
        }
    </style>
</head>

<body>
    <!-- Logo and text-->
    <header>
        <a href="index.html">
            <img class="logo" src="content/logo.png">
        </a>
    </header>
    <!-- Navigation bar to help the user to navigate around the website. -->
    <nav>
        <ul>
            <!-- Navigation Buttons -->
            <li class="navButton">
                <a class="btn" href="index.html">Home</a>
            </li>
            <li class="navButton">
                <a class="btn" href="about.html">About</a>
            </li>
            <li class="navButton">
                <a class="btn" href="risks.html">Risks</a>
            </li>
            <li class="navButton">
                <a class="btn" href="resources.html">Login</a>
            </li>
            <li class="navButton">
                <a class="currentBtn" href="signup.html">Sign Up</a>
                <!-- currentBtn changes the color of the current button page to blue. -->
            </li>
        </ul>
    </nav>
    <!-- Sign-up Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
